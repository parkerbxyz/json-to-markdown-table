version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      development-dependencies:
        dependency-type: 'development'
    commit-message:
      prefix: 'fix'
      prefix-development: 'build'
      include: 'scope'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      github-actions:
        patterns: ['*']
    commit-message:
      prefix: 'ci'
